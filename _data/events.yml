    space to edit became smaller. Additionally, some users reported confusion around navigation
    context as well as inconsistencies in regards to two-pane navigation.
    We'll focus on the addition of breadcrumbs that would improve navigation compared to two pane.
    We'd be glad to get feedback on this proposed change.
