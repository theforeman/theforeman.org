- title: 'FOSDEM - How to audit, fix (and be merry) with OpenSCAP & Foreman'
  type: 'Talk'
  tags:
  - security
  - audit
  location: Security Track, FOSDEM, Brussels
  speaker: 'Ondřej Pražák'
  start: 2017-02-05 11:30 CET
  end: 2017-02-05 11:55 CET
  url: 'https://fosdem.org/2017/schedule/event/openscap_foreman/'
  description: |
    Protecting against today’s relentless and adaptive cyber threats requires
    continuous monitoring of your networks and systems. Foreman and OpenSCAP
    address this challenge through centralized security management,
    configuration scanning, monitoring and remediation. In this talk we will
    discuss how Foreman and OpenSCAP automatically scan for security gaps,
    vulnerabilities, and unauthorized changes in security configurations —
    monitor and remediate problems to restore security controls of your
    established security configuration.
