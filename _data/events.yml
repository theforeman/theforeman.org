- title: 'DevConf - Getting Started with Foreman'
  type: 'Workshop'
  tags:
  - training
  - workshop
  location: DevConf (a113)
  speaker: 'Greg Sutcliffe'
  start: 2017-01-27 13:30 CET
  end: 2017-01-27 15:30 CET
  url: 'https://devconf.cz/schedule.html'
  description: |
    In this session, we'll show you how start from a single clean VM, to taking
    full control of a sandbox subnet. We'll get Foreman up and running, add
    Puppet into the mix, and then progress to full PXE-based and image-based
    provisioning. We'll also cover DHCP & DNS orchestration, virtualization
    support, and at the end, some notable Foreman plugins, such as Ansible,
    Discovery and Remote Execution.
- title: 'DevConf - Real-time system management with Foreman/Ansible'
  type: 'Talk'
  tags:
  - ansible
  location: DevConf (e112)
  speaker: 'Ivan Nečas'
  start: 2017-01-27 16:30 CET
  end: 2017-01-27 17:00 CET
  url: 'https://devconf.cz/schedule.html'
  description: |
    One of the latest features built into Foreman is an ability to get the job
    done through real-time actions on managed hosts. We will show and talk about
    two ways to achieve the goal: Foreman Remote Execution that allows high
    flexibility around the specific technology used for sending commands to the
    hosts and Ansible integration, that leverages the Ansible for similar purposes.
- title: 'DevConf - Building dozen bare metal hosts in minutes'
  type: 'Talk'
  tags:
