<!doctype html>
<html itemscope itemtype="http://schema.org/Organization" lang="en">

  <title>{{ page.sitename }}</title>
  <script type="text/javascript" src="/static/js/jquery.fancybox.js?v=2.1.3"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox.css?v=2.1.2" media="screen" />
  <link rel="stylesheet" media="all" href="/static/css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" media="all" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" media="all" href="/static/css/syntax.css" />
  <link rel="stylesheet" media="all" href="/static/css/style.css"/>

  <script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox();
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'outside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});

			$(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			$(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			$(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

			$('.fancybox-buttons').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',

				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});


			$('.fancybox-thumbs').fancybox({
				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,
				arrows    : false,
				nextClick : true,

				helpers : {
					thumbs : {
						width  : 50,
						height : 50
					}
				}
			});

			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					openEffect : 'none',
					closeEffect : 'none',
					prevEffect : 'none',
					nextEffect : 'none',

					arrows : false,
					helpers : {
						media : {},
						buttons : {}
					}
				});
			});
		});
	</script>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <img alt="Foreman" class="logo" src="/static/images/foreman.png" /><a class="brand logo-text" href="/">Foreman</a>
        <div class="nav1">
          <ul class="nav" id="menu">
          {% for link in site.navigation %}
            <li><a {% if current %}class="active"{% endif %} href="{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
